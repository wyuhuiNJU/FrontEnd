<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>svg</title>
    </head>
    <body>
        <svg width="100" height="100">
            <rect width="100" height="100" fill="black" />
        </svg>
        <br />
        <svg width="100" height="100">
            <rect
                width="100"
                height="100"
                fill="black"
                opacity="0.9"
                rx="5"
                ry="5"
            />
        </svg>
        <br />
        <svg width="100" height="100">
            <circle
                cx="50"
                cy="50"
                stroke-width="2"
                stroke="black"
                fill="red"
                r="40"
            />
        </svg>
        <br />
        <svg width="100" height="100">
            <ellipse
                cx="50"
                cy="50"
                stroke-width="2"
                stroke="black"
                fill="red"
                rx="40"
                ry="30"
            />
        </svg>
        <br />
        <svg width="500" height="150">
            <ellipse cx="240" cy="100" fill="black" rx="220" ry="30" />
            <ellipse cx="210" cy="45" fill="green" rx="170" ry="15" />
            <ellipse cx="220" cy="70" fill="red" rx="190" ry="20" />
        </svg>

        <br />
        <svg width="500" height="150">
            <ellipse cx="240" cy="100" fill="black" rx="220" ry="30" />
            <ellipse
                cx="200"
                cy="100"
                fill="green"
                rx="150"
                ry="15"
                opacity="1"
            />
        </svg>
    </body>
</html>
